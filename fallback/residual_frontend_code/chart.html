<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Analytics Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>

  </style>
</head>
<body>

  <h1>Student Analytics Dashboard</h1>

  <h2>Single Student Analysis</h2>
  <p>Predicted Score: <strong id="predictedScore"></strong></p>
  <div class="chart-container">
    <canvas id="spiderChart"></canvas>
  </div>

  <h2>Batch Analysis</h2>

  <div class="chart-container">
    <canvas id="academicBar"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="personaBar"></canvas>
  </div>

  <h2>Persona Distribution per Academic Cluster</h2>

  <div class="chart-container">
    <canvas id="steadyPie"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="improvedPie"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="decliningPie"></canvas>
  </div>


<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
